dataset: Novamag
dataset_path: data/novamag-magnetism.csv

models:
  - linear
  - ridge
  - lasso
  - elasticnet
  - rf
  - xgb
  - svr
  - mlp

enable_data_visualization: true
enable_hyperparameter_tuning: true
enable_ablation_study: true

# evaluation_mode: holdout # or cross_validation or ood
evaluation_mode: cross_validation
# train_dataset_path: data/novamag-train.csv
# test_dataset_path: data/novamag-test.csv

cv_folds: 10
cv_shuffle: true
cv_random_state: 0
