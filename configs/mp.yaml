dataset: MP
dataset_path: data/mp-magnetism.csv

models:
  - linear
  - ridge
  - lasso
  - elasticnet
  - rf
  - xgb
  - svr
  - mlp

enable_data_visualization: true
enable_hyperparameter_tuning: true
enable_ablation_study: true

# evaluation_mode: holdout # or cross_validation or ood
evaluation_mode: cross_validation
# train_dataset_path: data/mp-train.csv
# test_dataset_path: data/mp-test.csv

cv_folds: 10
cv_shuffle: true
cv_random_state: 0
cv_seeds: [0, 5]
report_dir: "./results/"
